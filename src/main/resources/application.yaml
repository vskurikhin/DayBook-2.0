application:
  db:
    username: ${DB_USER:dbuser}
    password: ${DB_PASS:password}
    r2dbc:
      host-rw: ${MASTER_DB_HOST:localhost}
      host-ro: ${CLUSTER_DB_HOST:localhost}
      port-rw: ${MASTER_DB_PORT:5432}
      port-ro: ${CLUSTER_DB_PORT:5432}
      database: ${DB_NAME:db}
      pool:
        connect-timeout: 500
        validation-depth: REMOTE
        validation-query: "SELECT 1"
  reactive:
    buffer-size: 128
    duration: 30000
    limit: 1000

logging:
  level:
    ROOT: INFO

server:
  compression:
    enabled: true

spring:
  r2dbc:
    url: r2dbc:postgresql://localhost/db
    username: dbuser
    password: password
  main:
    allow-bean-definition-overriding: true
  thymeleaf:
    reactive:
      max-chunk-size: 8192
  webflux:
    static-path-pattern: '/**'

springbootwebfluxjjwt:
  jjwt:
    secret: ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave64ByteLength
    expiration: 28800
  password:
    encoder:
      secret: mysecret
      iteration: 33
      keylength: 256
